name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger deployment on PR merge to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensure that the build job runs before deployment

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Heroku CLI
        uses: akshnz/heroku-cli-action@v0.1.0

      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku login --api-key $HEROKU_API_KEY

      - name: Deploy to Heroku
        run: |
          git remote add heroku https://git.heroku.com/your-heroku-app.git
          git push heroku main  # Deploy the app to Heroku using the 'main' branch
